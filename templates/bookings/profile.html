<!-- profile.html -->
{% extends 'base.html' %}
{% block content %}
<h2>My Profile</h2>
<ul>
    {% for booking in bookings %}
        <li>
            Reservation for {{ booking.date|date:"F j, Y" }} at {{ booking.time|time:"g:i A" }}
            <a href="{% url 'edit-booking' booking.id %}">Edit</a>
            <a href="{% url 'delete-booking' booking.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
