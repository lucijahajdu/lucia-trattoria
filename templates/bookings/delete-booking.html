{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}


<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="delete-booking-container">
        <h2 class="delete-heading">Confirm Deletion</h2>
        <p class="delete-message">Are you sure you want to delete this booking?</p>

        

        <form method="post" class="delete-form">
          {% csrf_token %}
          <div class="form-group">
            <input type="submit" class="btn btn-delete" value="Yes, delete">
            <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
