{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="container">
  <div class="row">
    <div class="col-md-6">
      {% if booked %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        Your table reservation was successfully edited!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% else %}
      {% if user.is_authenticated %}
      <h3>Please edit your reservation</h3>

      <form method="post" class="booking-form">
        {{ form | crispy }}
        {% csrf_token %}
        <button type="submit" class="btn btn-success btn-lg">Save Changes</button>
      </form>
      {% endif %}
      {% endif %}
    </div>
    <div class="col-md-6 d-none d-md-block">
      <img src="https://res.cloudinary.com/dcdxpqmxa/image/upload/v1694169840/reserve-table_krby0r.png"
        alt="Restaurant Photo" class="img-fluid">
    </div>
  </div>
</div>

{% endblock %}
